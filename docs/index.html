<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java技术博客-Wangtao</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <nav>
    <a href="#/">首页</a>
    <a href="#/java/">java</a>
    <a href="#/database/">database</a>
    <a href="#/rpc/">rpc</a>
    <a href="#/other/">other</a>
  </nav>
  <div id="app"></div>
  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      homepage: 'README.md',
      loadSidebar: true,
      coverpage: true,
      name: 'Java技术栈',
      repo: 'https://github.com/wtlihao?tab=repositories',
      search: 'auto', // 默认值

      search : [
        '/aqs',
        '/aqs/',
        '/java',
        '/java/2018',
        '/java/collection',
        '/java/juc',
        '/java/jvm',
        '/java/proxy',
        '/java/reflect',
        '/java/tree',
        '/dubbo/',
        '/dubbo/cluster',
        '/dubbo/dubbo',
        '/dubbo/invoke',
        '/dubbo/service',
        '/dubbo/spi',
        '/netty/bytebuf',
        '/netty/chai',
        '/netty/channelHandler',
        '/netty/client',
        '/netty/io',
        '/netty/netty',
        '/netty/pipeline',
        '/redis/dic',
        '/redis/intset',
        '/redis/list',
        '/redis/object',
        '/redis/string',
        '/redis/ziplist',
        '/redis/zskiplist',
      ],
      plugins: [
        EditOnGithubPlugin.create('https://github.com/wtlihao/java-myblog//master/')
      ],
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 6,
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
